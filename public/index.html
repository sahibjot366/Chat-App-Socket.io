<!DOCTYPE html>
<html>
    <head>
        <title>Chat app</title>
        <link rel="icon" href="../img/favicon.png" />
        <link rel="stylesheet" href="../css/styles.min.css" />
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join<br />&amp;<br />chat with your friends</h1>
                <form action="html/chat.html" id="join-form">
                    <label><b>Display Name</b></label>
                    <input type="text" name="username" placeholder="Enter name here" required />
                    <label><b>Room</b></label>
                    <input type="text" name="room" placeholder="enter room here" required />
                    <button>Join</button>
                </form>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
